apiVersion: v1
kind: Service
metadata:
  name: products
spec:
  selector:
    app: products
  ports:
    - port: 9091
      targetPort: 8080-tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
spec:
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
      annotations:
        revision: "87d6c2fedda95a844aec4f5f62c563599e81da56"
        buildDate: "20210315210802"
    spec:
      containers:
        - name: products
          image: host.conf.internal:5000/products:latest
          ports:
            - containerPort: 8080
              name: 8080-tcp
