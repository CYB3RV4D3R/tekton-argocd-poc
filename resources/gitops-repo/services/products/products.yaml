apiVersion: v1
kind: Service
metadata:
  name: products
spec:
  selector:
    app: products
  ports:
    - port: 9091
      targetPort: 8080-tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
spec:
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
      annotations:
        revision: "d2672e8a5bd0b7bcf131c58a39c974fd4654f05e"
        buildDate: "20210211002633"
    spec:
      containers:
        - name: products
          image: host.conf.internal:5000/products:latest
          ports:
            - containerPort: 8080
              name: 8080-tcp
